<svg width="1200" height="500" viewBox="0 0 1200 500"
     xmlns="http://www.w3.org/2000/svg">

<defs>
  <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#000000"/>
    <stop offset="100%" stop-color="#1a0033"/>
  </linearGradient>

  <filter id="glow">
    <feGaussianBlur stdDeviation="4" result="blur"/>
    <feMerge>
      <feMergeNode in="blur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
</defs>

<rect width="1200" height="500" fill="url(#bg)" rx="20"/>

<!-- Lightning -->
<polyline points="300,50 340,150 310,150 360,260"
          stroke="#00ffff"
          stroke-width="4"
          fill="none"
          filter="url(#glow)">
  <animate attributeName="opacity"
           values="0;1;0"
           dur="2s"
           repeatCount="indefinite"/>
</polyline>

<!-- Floating Text -->
<text x="600" y="260"
      text-anchor="middle"
      font-size="60"
      fill="#00ffff"
      font-family="Verdana"
      filter="url(#glow)">
  ZIYA
  <animate attributeName="fill"
           values="#00ffff;#ff00ff;#00ffff"
           dur="2s"
           repeatCount="indefinite"/>
</text>

</svg>
